<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 - Concentration</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="sub-div second">
      <div>
        <div class="play-log play-log-title">PLAY LOG</div>
        <ol class="play-log list"></ol>
      </div>
    </div>
    <div class="main-div">
      <header>
        Concentration
        <section class="subtitle">with animals</section>
      </header>
      <section id="board"></section>
    </div>

    <div class="sub-div">
      <div class="mode-buttons">
        <div id="mode-easy" class="easy mode">Easy</div>
        <div id="mode-normal" class="normal mode">Normal</div>
      </div>

      <div id="turns" class="state">Turns</div>
      <div id="clock" class="state">TIME:</div>
      <button>Restart</button>
    </div>
  </body>
</html>
