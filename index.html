<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 - Concentration</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="main-div">
      <header>Concentration</header>

      <section id="board">
        <div id="0" class="a"></div>
        <div id="1" class="a"></div>
        <div id="2" class="b"></div>
        <div id="3" class="b"></div>
        <div id="4" class="c"></div>
        <div id="5" class="c"></div>
        <div id="6" class="d"></div>
        <div id="7" class="d"></div>
        <div id="8" class="e"></div>
        <div id="9" class="e"></div>
        <div id="10" class="f"></div>
        <div id="11" class="f"></div>
        <div id="12" class="g"></div>
        <div id="13" class="g"></div>
        <div id="14" class="h"></div>
        <div id="15" class="h"></div>
        <div id="16" class="i"></div>
        <div id="17" class="i"></div>
        <div id="18" class="j"></div>
        <div id="19" class="j"></div>
        <div id="20" class="k"></div>
        <div id="21" class="k"></div>
        <div id="22" class="l"></div>
        <div id="23" class="l"></div>
      </section>
    </div>

    <div class="sub-div">
      <div id="turns" class="state"><h2>Turns:</h2></div>
      <div id="clock" class="state"><h2>Time</h2></div>
      <button>Play agian</button>
    </div>
  </body>
</html>
