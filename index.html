<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1 - Concentration</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="main-div">
      <header>Concentration</header>
      <section id="board"></section>
    </div>

    <div class="sub-div">
      <div class="mode-buttons">
        <div id="mode-easy" class="easy mode">Easy</div>
        <div id="mode-normal" class="normal mode">Normal</div>
      </div>

      <div id="turns" class="state"></div>
      <div id="clock" class="state"><h2>Time</h2></div>
      <button>Play agian</button>
    </div>
  </body>
</html>
